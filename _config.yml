layout: stacked
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: stars
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    archived: false
    forks: true
    projects:
     - Data-Structure
     - Software-Requirement-Specification-Format
     - SanyamSwami123.github.io
     - SanyamSwami123
     - Object_Detection
     
    # - repo-name

social_media:
  # website: http://www.gautamkrishnar.com
  stackoverflow: 12067671
#   twitter: sanyamswami
  hackerrank: sanyam_swami
  # facebook: gautamkrishnar
  # linkedin: gautamkrishnar
  # instagram: gautamkrishnar
  # medium: '@gautamkrishnar'

theme: null
